<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row text_center">
            <h3>Are you feeling hungry?</h3>
            <h5>Click a button below generate the random meal</h5>
            <button id="getmeal" class="button-primary">Get Meal 🍔</button>
        </div>
        <div id="meal" class="row meal"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
